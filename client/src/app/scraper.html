

<div data-ng-controller="scraperCtrl">
<div class="container">
<!-- <div class="col-md-4 col-md-offset-4"> -->
<!-- <div class="text-center"><h1>Vjoin</h1></div> -->
<div class="row"><h3>Product</h3></div>    
<form class="form-horizontal" name="urlValidateForm" novalidate="" ng-submit="submit()">

<div class="text-left txt">
  <div class="form-group">
      <label>Enter your product URL</label>
      <input  class="form-control ng-pristine ng-invalid" style="width:500px" name="productpage" placeholder="Product Url" ng-model="formData.productpage" required="" type="url" data-trigger="click">                
  </div>
  <div class="error ng-hide" ng-show="submitted &amp;&amp;  urlValidateForm.productpage.$invalid">Invalid:
          <span ng-show="urlValidateForm.productpage.$error.required">Please provide Product URL</span>
          <span ng-show="urlValidateForm.productpage.$error.url">Please provide valid URL</span> 
  </div>
  <br>
 
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
<!-- <iframe  name="iDetails" ng-model="formData.iDetails" width="100%" height="700px" ng-show="submitted"
    ng-src="{{thisCanBeusedInsideNgBindHtml}}" sandbox seamless ng-bind-html-unsafe="{{thisCanBeusedInsideNgBindHtml}}"></iframe> -->
<table ng-table="" class="table txt" ng-show="submitted">
  <tr>
  <th ng-repeat="(key, value) in products">{{key}}</th>
  </tr>
  <tr >
  <td ng-repeat="(result, value) in products"> 
  <div ng-if="result==='img'">
    <div class="container slider" style="width:100px">
    <img ng-repeat="slide in slides" class="slide slide-animation"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}">
    </div>
    <div slideshow>
            <div slide ng-repeat="slide in slides"></div>
    </div>
  </div>   
  <div ng-if="result!=='img'">
  {{value}}
  </div>    
  </td>  
  </tr> 
</table>


</form>
</div>
</div>

<style type="text/css">
.error{
  color:red; 
}
.txt{
  float: left;
  width:50%;
}
img{
  width:95px;
}
</style>
