

<div data-ng-controller="scraperCtrl">
<div class="container">
<div class="col-md-4 col-md-offset-4">
<div class="text-center"><h1>Vjoin</h1></div>
<div class="row"><h3>Product</h3></div>    
<form class="form-horizontal" name="urlValidateForm" novalidate="" ng-submit="submit()">
  <div class="form-group">
      <label>Enter your product URL</label>
      <input  class="form-control ng-pristine ng-invalid" name="productpage" placeholder="Product Url" ng-model="formData.productpage" required="" type="url" data-trigger="click">                
  </div>
  <div class="error ng-hide" ng-show="submitted &amp;&amp;  urlValidateForm.productpage.$invalid">Invalid:
          <span ng-show="urlValidateForm.productpage.$error.required">Please provide Product URL</span>
          <span ng-show="urlValidateForm.productpage.$error.url">Please provide valid URL</span> 
  </div>
  <br>
 
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
<table ng-table="" class="table" ng-show="submitted">
    <tr>
    <th>Image</th>
    <th>Title</th>
    <th>Rating</th>
    <th>Price</th>
    <th>Selling Price</th>
    <th>Discount</th>
    </tr>
    <tr>
        <td data-title="'Image'"><img ng-src="{{products.img}}" /></td>
        <td data-title="'Title'">{{products.title}}</td>
        <td data-title="'Rating'">{{products.rating}}</td>
        <td data-title="'Price'">{{products.price}}</td>
        <td data-title="'Selling Price'">{{products.sellingprice}}</td>
        <td data-title="'Discount'">{{products.discount}}</td>
    </tr>
</table>
<div width="100%"  ng-bind="{{products.url}}"></div>

</form>
</div>
</div>
</div>

<style type="text/css">
.error{
   color:red; 
}
</style>
